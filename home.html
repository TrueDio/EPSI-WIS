<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de l'EPSI</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: "Montserrat", sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centering content horizontally */
        }

        header {
            background-color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        header img {
            height: 40px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 100px;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            color: black;
        }

        main {
            text-align: center;
            padding: 20px;
            flex-grow: 1;
            width: 100%; /* Full width to align with header and footer */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centering content horizontally */
        }

        /* Simulated 3D map container */
        .map-container {
            width: 80%;
            max-width: 600px; /* Limit the maximum width */
            height: 150px; /* Reduced height */
            background-color: #d3d3d3;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #333;
        }

        .slider-container {
    position: relative;
    width: 60%;
    max-width: 600px;
    margin: 0 auto;
    overflow: hidden;
    border-radius: 8px;
    background-color: #FAD053;
    height: 300px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.slide-img {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 8px;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.slide-img img {
    max-width: 100%;
    height: auto;
    margin: 0 auto; /* Center the image horizontally */
    display: block;
    object-fit: contain; /* Adjust the image to fit inside its container */
}

#slide-dot-1:checked ~ .slide-img:nth-of-type(1),
#slide-dot-2:checked ~ .slide-img:nth-of-type(2),
#slide-dot-3:checked ~ .slide-img:nth-of-type(3) {
    display: flex; /* Use flexbox for vertical and horizontal centering */
}


        .slide-input {
            display: none;
        }

        .slide-description {
            margin-top: 30px;
            font-size: 16px;
            color: #271549;
        }

        #slide-dot-1:checked ~ .slide-img:nth-of-type(1),
        #slide-dot-2:checked ~ .slide-img:nth-of-type(2),
        #slide-dot-3:checked ~ .slide-img:nth-of-type(3) {
            display: block;
        }

        .menu {
            text-align: center;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .menu label {
            cursor: pointer;
            height: 10px;
            width: 10px;
            background-color: #999999;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        #slide-dot-1:checked ~ .menu label:nth-of-type(1),
        #slide-dot-2:checked ~ .menu label:nth-of-type(2),
        #slide-dot-3:checked ~ .menu label:nth-of-type(3) {
            background-color: #111111;
        }

 
    </style>
</head>
<body>
    <header>
        <div>
            <img src="logo-epsi.png" alt="Logo EPSI" />
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="covoiturage.html">Covoiturage</a></li>
                <li><a href="signaler.html">Signaler</a></li>
            </ul>
        </nav>
        <div>
            <span>16°C <img src="weather-icon.png" alt="Météo" /></span>
        </div>
    </header>

    <main>
        <h1>Bienvenue sur le site de l'EPSI</h1>
        
        <!-- Simulated 3D map section -->
        <div class="map-container">
            Emplacement de la carte 3D
        </div>

        <!-- Carousel for events/news -->
        <div class="slider-container">
            <input class="slide-input" id="slide-dot-1" type="radio" name="slides" checked>
            <div class="slide-img">
                <img src="https://via.placeholder.com/600x300" alt="Événement 1">
                <div class="slide-description">Événement 1: Description de l'événement 1</div>
            </div>

            <input class="slide-input" id="slide-dot-2" type="radio" name="slides">
            <div class="slide-img">
                <img src="https://via.placeholder.com/600x300" alt="Événement 2">
                <div class="slide-description">Événement 2: Description de l'événement 2</div>
            </div>

            <input class="slide-input" id="slide-dot-3" type="radio" name="slides">
            <div class="slide-img">
                <img src="https://via.placeholder.com/600x300" alt="Événement 3">
                <div class="slide-description">Événement 3: Description de l'événement 3</div>
            </div>

            <div class="menu">
                <label for="slide-dot-1"></label>
                <label for="slide-dot-2"></label>
                <label for="slide-dot-3"></label>
            </div>
        </div>
    </main>

    <script>
        let currentIndex = 1;
        const totalSlides = 3;

        function autoSlide() {
            currentIndex++;
            if (currentIndex > totalSlides) {
                currentIndex = 1;
            }
            document.getElementById('slide-dot-' + currentIndex).checked = true;
        }


        setInterval(autoSlide, 3000);  // Change slide every 3 seconds
    </script>
</body>
</html>
