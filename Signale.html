
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signaler un problème technique</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            font-family: "Montserrat", sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        header {
            background-color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 40px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 100px;
            margin: 0;
            padding: 0;
        }


        nav a {
            text-decoration: none;
            color: black;
            
        }

        main {
            text-align: center;
            padding: 40px;
        }

        form {
            background-color: #FAD053;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            text-align: left;
        }

        form div {
            margin-bottom: 20px;
        }

        form label {
            display: block;
            color: #271549;
            margin-bottom: 5px;
        }

        form input[type="text"] {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #4C2878;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #3b1f61;
        }

        footer {
            background-color: #4C2878;
            color: white;
            padding: 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        footer a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="logo-epsi.png" alt="Logo EPSI" />
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="covoiturage.html">Covoiturage</a></li>
                <li><a href="signaler.html">Signaler</a></li>
            </ul>
        </nav>
        <div>
            <span>16°C <img src="weather-icon.png" alt="Météo" /></span>
        </div>
    </header>

    <main>
        <h1>Un problème technique dans ta salle ?</h1>
        <p>Signale-le afin que nous puissions le régler.</p>
        <form action="/submit-probleme" method="post">
            <div>
                <label for="salle">Salle</label>
                <input type="text" id="salle" name="salle" placeholder="Numéro de la salle" required>
            </div>
            <div>
                <label for="probleme">Problème</label>
                <input type="text" id="probleme" name="probleme" placeholder="Décrivez le problème" required>
            </div>
            <button type="submit">Envoyé</button>
        </form>
    </main>

    <footer>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="covoiturage.html">Covoiturage</a></li>
            <li><a href="signaler.html">Signaler</a></li>
        </ul>
        <p>&copy; 2024 EPSI, l'école d'ingénierie informatique</p>
    </footer>
</body>
</html>
